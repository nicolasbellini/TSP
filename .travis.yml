language: java
os: linux
dist: trusty
jdk:
  - oraclejdk8
install:
  - mvn clean install -Dmaven.compiler.target=1.8 -Dmaven.compiler.source=1.8

before_install:
  - chmod +x mvnw
  - sudo apt-get install jq
  - wget -O ~/.codacy/reporter/codacy-reporter-latest.jar https://oss.sonatype.org/service/local/repositories/releases/content/com/codacy/codacy-coverage-reporter/2.0.2/codacy-coverage-reporter-2.0.2-assembly.jar

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/site/jacoco/jacoco.xml